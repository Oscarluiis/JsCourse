<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores de cadena</title>
  </head>
  <body>
    <script type="text/javascript">
      //Operador suma
      var nombre = "Oscar",
          apellido = 'Sanchez',
          completo = nombre+ " " + apellido;
      alert(completo);

      //Operador asignacion +=
      var texto = "abcd";
          texto += "efgh"; //text = texto + "efgh"
      alert(texto);

      //Sumar numeros y cadenas
      var resultado = 4 + 5 + "Oscar Sanchez";
      alert(resultado);
    </script>
  </body>
</html>
