<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores logicos</title>
  </head>
  <body>

    <script type="text/javascript">
    //Operador and (&&)
      var x = 4,
          y = 2,
          resultado = (x<5 && y>1),
          resultado = (x>5 && y>1);
    alert(resultado); //Devuelve true

    //Operador or (||)
    var resultado2 = (x>5 || y > 1); //Devuelve true
    alert(resultado2); //Devuelve true

    //Operador not (!)
    var resultado3 = !(x==y); //Devuelve true
    alert(resultado3);
    </script>
  </body>
</html>
