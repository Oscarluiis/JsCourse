<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores de comparacion</title>
  </head>
  <body>
    <script type="text/javascript">
      var x = 5 //Tipo numerico

      //Operadores
      /*
      alert("x==8 "+(x==8)); //devuelve false
      alert("x==5 "+(x==5)); //devuelve true
      alert("x=='5' "+(x=='5')); //devuelve true
      */

      //Operador de igualdad estrictas
      /*
      alert("x===8 "+(x===8)); //devuelve false
      alert("x===5 "+(x===5)); //devuelve true
      alert("x==='5' "+(x==='5')); //devuelve false
      */

      //Operador de desigualdad
      /*
      alert("x!=8 "+(x!=8)); //devuelve true
      alert("x!=5 "+(x!=5)); //devuelve false
      alert("x!='5' "+(x!='5')); //devuelve false
      */

      //Operador desigualdad estrictas
      /*
      alert("x!==8 "+(x!=8)); //devuelve true
      alert("x!==5 "+(x!=5)); //devuelve false
      alert("x!=='5' "+(x!=='5')); //devuelve
      */
      //Operador de mayor que
      alert("x > 8 " + (x > 8));

      //Operador menor que
      alert("x < 8 " + (x < 8));

      //Operador de mayor o igual que
      alert("x >= 8 " + (x >= 8));

      //Operador menor o igual que
      alert("x <= 8 " + (x <= 8));

    </script>
  </body>
</html>
