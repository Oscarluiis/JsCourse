<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arreglo - II</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
      Caracteristicas
        - Almacena en una misma variable multiples valores
          pueden ser valores primitivos, objetos, etc

        - Se referencian con un indice numerico

        - ¡OJO! Un objeto se referencia con un nombre.

        - Puede almacenar diferentes tipos de datos
      */

      //Operaciones basicas con un arreglo

      //Crear un arreglo: var <nombre_arreglo> = [<valores_separados_por_coma>];
      var animales = ["Perro", "Gato", "Hamster"];

      //var con constructor
      //var <nombre_arreglo> = new Array (<valores_separados_por_coma>);
      var animales2 = new Array ("Perro", "Gato", "Hamster");

      //Acceder a los elementos de un arreglo
      //<nombre_arreglo>[indice]: donde el primer elemento esta en la pos. 0
      var miAnimal = animales[0];

      //Mostrar todo el arreglo utilizando instrucciones de mostrar
      ///(alert, document.write...)
      alert(animales);
      document.write(animales);

      //Propiedades

      //length: devuelve la longitud del arreglo (numero de elementos)
      document.write("</br>La longitud del arreglo es: "+animales.length);

      //Mostrar los elementos del arreglo 1 a 1
      document.write("</br></br>Todos los elementos: ");

      for (var elemento = 0; elemento < animales.length; elemento++) {
        document.write("</br>Elemento: "+animales[elemento]);
      }

      /*Mostrar los elementos del arreglo 1 a 1 con for in
      document.write("</br></br>Todos los elementos for in: ");
      for (var elemento2 in animales) {
        document.write("</br>Elemento: "+animales[elemento2]);
      }
      */

      //Metodos
      //Array.isArray(<nombre_arreglo>): devuelve true si es un objeto de tipo
      //array. Si ponemos typeof <nombre_arreglo> devuelve object.

      document.write("</br>¿Es un array? "+Array.isArray(animales));

      //Otra manera similar seria
      //<nombre_arreglo> instanceof Array: devuelve true si es un array, false
      //si no lo es

      document.write("</br>¿Seguro? "+ (animales instanceof Array));

      //Metodos para mostrar el arreglo

      //toString(): convierte el arreglo a cadena
      document.write("</br>El arreglo en tipo String es: "+animales.toString());

      //join(<separador>): convertir el arreglo a cadena separado por un separador
      //indicado por el parametro
      document.write("</br>El arreglo con join es: "+animales.join(" - "));

      //Metodos para añador/extraer/borrar elementos

      //pop(): extrae el ultimo elemento del arreglo
      //shift(): extrae el primer elemento del arreglo
      //ambos lo guardan en una variable (solo si se desea)

      var ultimo = animales.pop();
      document.write("</br>Despues de sacar: "+ultimo+
                    " los animales quedan "+animales.toString());
      //Misma situacion con el shift

      //delete [<nombre_arreglo>]: elimina el elemento y lo transforma a
      //undefined

      //push(<elemento>): introduce un elemento al final del arreglo
      //unshift(<elemento>): introduce un elemento al prinicipio del arreglo

      animales.push("Serpiente");
      document.write("</br>Despues de meter 'Serpiente' queda: "+animales.toString());

      //Nota: podemos anadirlo con animales[<indice>] = <elemento>; pero hay
      //que tener cuidado no sobrescribir o dejar huecos.

      //splice:
      //(<posicion_a_insertar/eliminar>, <elementos_a_borrar>,[<elementos_a_añadir_separados_por_comas>]);
      //[] opcional
      animales.splice(2,1,"Vaca","Toro");
      document.write("</br>Despues de meter '2' y borrar '1' queda: "+
                      animales.toString());

      //animales.splice(0,1): eliminaria el primer elemento

      //slice(<posicion_inicial>, <posicion_final>): devuelve un subarray desde
      //la posicion indicada hasta (sin incluir) la final (no es obligatoria)
      var subArreglo = animales.slice(1,3);
      document.write("</br>El subArreglo entre 1 y 3 es: "+
                      subArreglo.toString());

      //Concatenar
      //concat(<lista_de_arreglos_separados_por_coma):
      //une el arreglo inicial con un segundo arreglo o mas

      var masAnimales = ["Burro","Mula"];
      animales = animales.concat(masAnimales);
      document.write("</br>Despues de concatenar 'animales' con 'masAnimales' es: "+
                      animales.toString());

      //copyWithin(): copia elementos del arreglo y los substituye por otros
      //elementos

      //fill(<elemento>): pasamos un elemento y substituye todos los elementos
      //del array por el elemento indicado

      //Metodos para buscar

      //indexOf(<elemento>,[posicion]): devuelve el primer indice del elemento
      //lastIndexOf(<elemento>,[posicion]): devuelve el ultimo indice del elemento
      //Podemos pasarle a partir de que posicion va a buscar
      document.write("</br>La primera posicion de 'Toro' es: "+
                      animales.indexOf("Toro"));

      //Metodos para ordenar e invertir el orden del array

      //reverse(): invierte el orden de un array
      animales.reverse();
      document.write("</br>El arreglo despues de invertir es: "+
                      animales.toString());

      //sort(): ordena el arreglo
      animales.sort();
      document.write("</br>El arreglo despues de ordenar es: "+
                      animales.toString());

      //¡OJO! los numeros almacenados como cadenas se comparan caracter a caracter,
      //no como cifras

    </script>
  </body>
</html>
