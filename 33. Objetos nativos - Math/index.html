<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Objetos nativos - Math</title>
  </head>
  <body>
    <script type="text/javascript">
      /*Caracteristicas
      - Permite realizar operaciones matematicas
      - No es un constructor, no usamos var x = new Math();
      - Ej: var pi = Math.PI; var square = Math.sqrt(<valor>);

        Propiedades
        - E, LOGN2, LOGN10, LOG2E, LOG10E, PI, SQRT1_2, SQRT2
      */

      var pi = Math.PI;
      alert("El numero pi vale: "+pi);

      //Metodos

      //random(); -> devuelve un numero aleatorio entre 0 y el numero
      alert("Numero aleatorio: "+Math.random());

      //max(<lista_de_valores>)
      alert("Numero maximo: "+Math.max(5,10,2,1,50));

      //min(<lista_de_valores>)
      alert("Numero minimo: "+Math.min(5,10,2,1,50));

    </script>
  </body>
</html>
