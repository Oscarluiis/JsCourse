<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operador ternario</title>
  </head>
  <body>
    <script type="text/javascript">
      //Evalua una (condicion) ? resultado_cierto : resultado_falso
      var edad = 22,
          puedeVotar = (edad>18) ? "Puede votar" : "No puede votar";
      alert(puedeVotar);
    </script>
  </body>
</html>
