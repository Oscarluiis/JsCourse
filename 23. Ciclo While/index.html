<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ciclo While</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
        Sintaxis
        while (<condicion>) {
          <intrucciones a ejecutar>
        }
      */

      var i=0;

      while (i<10) {
        alert("i = "+i);
        i = i + 1; //tambien i++ es valido
      }
        
    </script>
  </body>
</html>
