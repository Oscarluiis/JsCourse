<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Objetos nativos - String III</title>
  </head>
  <body>
    <script type="text/javascript">
      //Instanciacion
      var daw = "Desarollo de aplicaciones web",
          dam = 'Desarrollo de aplicaciones multiplataforma',
          asir = "Administracion de 'Sistemas informaticos' en Red",
          smr = "Sistemas \"Microinformaticos\" y redes",
          ciclos = new String("");

      //Concatenacion de cadenas
      ciclos = ciclos + "Hay 3 ciclos de Grado Superior: \n";
      ciclos = ciclos + daw + ", " + dam + ", " + asir + "\n";
      ciclos = ciclos + " y 1 ciclo de Grado Medio: \n";
      ciclos = ciclos + smr;

      //alert(ciclos);

      //Propiedades
      //length: devuelve la longitud de una cadena
      //alert("La longitud de ciclos es: "+ciclos.length);

      //Metodos:
      //Busqueda:
      //charAt (<num>): devuelve el caracter de una posicion
      //alert("El caracter 16 de la cadena ciclos es: "+ciclos.charAt(16));
      //indexOf(<caracter>): devuelve la primera posicion de un caracter en
      //                     una cadena
      //alert("La primera aparicion de la letra 'a' en ciclos es: "+ciclos.indexOf("a"));
      //lastIndexOf(<caracter>): devuelve la ultima posicion de un caracter en
      //                     una cadena
      //alert("La primera aparicion de la letra 'a' en ciclos es: "+ciclos.lastIndexOf("a"));
      //search(<cadena\expresion>): buscar una cadena o expresion regular en otra
      //                            cadena
      //alert("Busca la cadena web en la variable 'daw' "+daw.search("web"));
      //match(<expresion_regular>): busca una expresion regular en otra cadena

      //Comparacion:
      //localeCompare(<cadena>): devuelve -1 (antes), 0 (igual), 1 (despues)
      //alert("¿Es 'daw' menor que 'dam'? :"+daw.localeCompare(dam));

      //INCLUYE, EMPIEZA O TERMINA
      //includes(<cadena>): devuelve true si la cadena incluye el parametro

      //alert("¿Incluye la palabra 'aplicaciones' la variable daw? "+daw.includes('aplicaciones'));

      //startsWith(<caden>): devuelve true si la cadena empieza con el parametro
      //alert("¿Empieza 'daw' con la palabra 'aplicaciones'? "+daw.startsWith('aplicaciones'));

      //endsWith(<cadena>): devuelve true si la cadena finaliza con el parametro
      //alert("Acaba 'daw' con la palabra 'aplicaciones'? "+daw.endsWith('aplicaciones'));

      //Concatenacion y repeticion
      //concat(<cadena>): concatena a la cadena el parametro
      //alert("Concatena 'daw' con 'dam' \n "+daw.concat(dam));

      //repeat(<numero>): repetir la cadena el numero de veces que aparece como parametro
      //alert("Repetir daw \n"+daw.repeat(3));

      //Extraccion
      //slice(<posicion_inicial>, <posicion_final>): devuelve la cadena entre ambas condiciones
      alert("La cadena que hay entre el 0 y el 1 en daw es :"+daw.slice(0,1));
      //si queremos hacer la cadena desde uno caracter, se omite el segundo parametro
      //si queremos sacar el primer caracter se coloa 0,1
      //si queremos sacar la ultima posicion entonces -1

      //substring(<posicion_inicial>, <posicion_final>): devuelve la cadena entre ambas condiciones
      alert("La cadena que hay entre el 0 y el 1 en daw es :"+daw.substring(0,1));
      //si queremos hacer la cadena desde uno caracter, se omite el segundo parametro
      //si queremos sacar el primer caracter se coloa 0,1
      //si queremos sacar la ultima posicion entonces -1

      //substr(<posicion_inicial>, <numero_caracteres>): devuelce cadena entre inicio y numero de caracteres
      alert("La cadena de 5 caracteres que hay a partir del caracter 7 en daw es :"+daw.substr(5,5));
      //si queremos hacer la cadena desde uno caracter, se omite el segundo parametro
      //si queremos sacar el primer caracter se coloa 0,1
      //si queremos sacar la ultima posicion entonces -1

      //split(<caracter>, [numero_de_veces]): divide la cadena en un array de subcadenas
      //separadas por el caracter del primer parametro
      alert("La cadena daw separada por espacios es :"+daw.split(" ",2));

      //trim(<cadena>): extra los caracteres de la cadena, eliminando los espacios inicial y final
      alert("La cadena sin espacios quedaria \n"+"                Hola, caracola      ".trim());

      //mayusculas y minusculas
      //toLowerCase(): devuelve la cadena en minusculas
      //toUpperCase(): devuelve la cadena en mayusculas
      alert(daw.toLowerCase());
      alert(daw.toUpperCase());

      //Metodos especiales
      //toString: devuelve el valor del objeto string
      //valueOf: devuelve el valor primitivo del objeto

      alert(daw.valueOf);

    </script>
  </body>
</html>
