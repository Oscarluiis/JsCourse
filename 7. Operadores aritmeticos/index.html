<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operadores aritmeticos</title>
  </head>
  <body>

    <script type="text/javascript">
    //Operadores aritmeticos : +, -, *, /, %, ++ y --

    //Utilizacion
    var x = 5,
        y = 2,
        dosNumeros = 1 + 7,
        dosVariables = x + y,
        numeroVariable = 4 + x;

        //alert("La variable dosNumeros contiene " + dosNumeros);
        //alert("La variable dosVariables contiene " + dosVariables);
        //alert("La variable numeroVariable contiene " + numeroVariable);

        //Ejemplos de Operadores binarios
        var suma = x + y,
            resta = x - y,
            multiplicacion = x * y,
            division = x / y,
            modulo = x % y;
        alert("La suma es: " + suma);
        alert("La resta es: " + resta);
        alert("La multiplicacion es: " + multiplicacion);
        alert("La division es: " + division);
        alert("El modulo es: " + modulo);

        //Operadores unarios
        var a = 8;
            alert("El valor inicial de a es: " + a);
            ++a;
            alert("El valor de a es: " + a);
            --a;
            alert("El valor de a es: " + a);



    </script>

  </body>
</html>
