<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>

  <body>
      <h1>Sintaxis de javascript</h1>
      <ul>
        <li>Valores</li>
        <ul>
          <li>Literales</li>
            <script type="text/javascript">
              alert(3.33);
              alert(4);
              alert("Hola");
              alert('Hola');
            </script>
          <li>Variables</li>
          <script type="text/javascript">
            var a = 12;
            alert(a);
          </script>
        </ul>
        <li>Operadores</li>
        <script type="text/javascript">
          var a = 12;
          var b = 1;
          alert(a + b);
        </script>
        <li>Expresiones</li>
        <script type="text/javascript">
          alert("Hola "+4);
        </script>
        <li>Palabras reservadas (keywords)</li>
        <li>Comentarios</li>
        </ul>
        <h2>Identificadores</h2>
        <ul>
          <li>Comiendo: letra, $ o _</li>
          <li>Seguir: letra, $, _ o #</li>
          <li>Dos palabras: primeraSegunda</li>
        </ul>
  </body>
</html>
