<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ciclo Do While</title>
</head>
<body>
    <script>
        /*Sintaxis
        
        do{
            <instrucciones a ejecutar>    
        }while();
        */
        
        var i = 0;
        do{
            alert("i = "+i);
            i = i + 1; //i++ es su equivalente
        }while(i<10);
    </script>
</body>
</html>
