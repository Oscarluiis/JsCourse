<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Eventos - Obtención de información de un evento</title>
  </head>
  <body>

    <h1 id="eventos">Obtener informacion de un evento</h1>
    <h2 id="parrafo1">Parrafo 1</h2>
    <h2 id="parrafo2">Parrado 2</h2>


    <script type="text/javascript">

      function manejador(evento){
        //Valoramos la posibilidad que se utilice un navegador de Microsoft
        if(!evento){
          evento = window.event;
        }
          switch (evento.type) {

            case "mouseover":
              this.style.color = 'purple';
            break;

            case "mouseout":
              this.style.color = 'yellow';
            break;
          }
      }

      function saludo(evento){
        if (!evento) {
          evento = window.event;
        }

        //Con target extraemos el elemento
        if (evento.target.id == "parrafo1") {
          alert("Has pulsado el primer parrafo");
        }else if (evento.target.id == "parrafo2") {
          alert("Has pulsado el parrafo2");
        }
      }

      document.getElementById('eventos').addEventListener(
        "mouseover",manejador,false);

      document.getElementById('eventos').addEventListener(
          "mouseout",manejador,false);

      document.getElementById('parrafo1').addEventListener(
          "click",saludo,false);

          document.getElementById('parrafo2').addEventListener(
              "click",saludo,false);


    </script>
  </body>
</html>
